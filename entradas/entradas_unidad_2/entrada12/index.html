<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herencia, Especificidad y Cascada</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header id="main-header">
        <h1 class="title">Título Principal</h1>
      </header>
      <section>
        <p class="highlight">Este es un párrafo destacado.</p>
        <p>Este es un párrafo normal.</p>
        <p id="override">
          Este es un párrafo que debe sobrescribir los estilos.
        </p>
      </section>
      <footer>
        <p>Este es el pie de página.</p>
      </footer>
    </div>
  </body>
</html>

<!-----
Respuestas a las Preguntas:

1. ¿Qué sucede si cambias el orden de las reglas CSS?
La última regla con la misma especificidad es la que se aplica, por la cascada.

2. ¿Cómo afecta la especificidad a los estilos aplicados en el párrafo #override?
El ID tiene más peso que clases o etiquetas, por eso su color sobrescribe los demás.

3. ¿Qué sucede si eliminas el !important de alguna regla?
Pierde prioridad y puede ser reemplazada por otra regla más específica o posterior.

4. ¿Qué reglas son heredadas automáticamente y cuáles necesitas especificar explícitamente?
Se heredan propiedades como color y font-family; otras como background-color, margin o font-weight deben definirse explícitamente.
------>
