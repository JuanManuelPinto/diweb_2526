<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con Float y Clear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Prueba con Columnas Flotantes</h1>
    </header>

    <div class="container">

        <div class="column col1">
            <h2>Columna 1</h2>
            <p>Contenido de la primera columna.</p>
        </div>

        <div class="column col2">
            <h2>Columna 2</h2>
            <p>Contenido de la segunda columna.</p>
        </div>

        <div class="column col3">
            <h2>Columna 3</h2>
            <p>Contenido de la tercera columna.</p>
        </div>

        <div class="column col-extra">
            <h2>Columna Extra</h2>
            <p>Contenido de la cuarta columna añadida.</p>
        </div>

    </div>

    <footer>
        <p>Este es el pie de página.</p>
    </footer>

</body>
</html>
