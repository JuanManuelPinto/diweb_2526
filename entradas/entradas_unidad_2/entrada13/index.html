<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Unidades CSS (vh, vw, %)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .box {
            margin: 20px;
            padding: 10px;
            border: 2px solid #333;
            box-sizing: border-box;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-align: center;
        }

        /* 1. Completar con: ancho de 50vw y alto de 30vh */
        .vh-box {
            background-color: #2a9d8f;
            width: 50vw;
            height: 30vh;
        }

        /* 2. Completar con: ancho de 80% y alto de 200px */
        .vw-box {
            background-color: #e9c46a;
            width: 80%;
            height: 200px;
        }

        /* 3. Completar con: ancho de 60%, alto mínimo de 200px y ancho máximo de 500px */
        .percent-box {
            background-color: #f4a261;
            width: 60%;
            min-height: 200px;
            max-width: 500px;
        }
    </style>
</head>

<body>

    <h1>Unidades de Medida en CSS</h1>

    <div class="box vh-box">
        .vh-box (vw y vh)
        <br>
        Depende del tamaño de la ventana (Viewport).
    </div>

    <div class="box vw-box">
        .vw-box (% y px)
        <br>
        Ancho depende del contenedor (Body), Alto es fijo.
    </div>

    <div class="box percent-box">
        .percent-box (%, min-height y max-width)
        <br>
        Ancho depende del contenedor (Body). Max-width lo limita.
    </div>

</body>

</html>

---- PREGUNTAS PARA REFLEXIONAR ----
------------------------------------

1. ¿Cómo afecta cada unidad (vh, vw, %) al diseño cuando se cambia el tamaño de la ventana?
- vh usa el alto de la ventana (1 vh = 1 % del alto del viewport).
- vw usa el ancho de la ventana (1 vw = 1 % del ancho del viewport).
- % depende del tamaño del contenedor padre.
Al cambiar el tamaño de la ventana, vh y vw se ajustan al viewport, mientras que % se ajusta al tamaño del elemento contenedor.


2. ¿Qué diferencias observas entre el comportamiento del .vh-box y el .vw-box?
El .vh-box cambia su tamaño con la altura de la ventana; el .vw-box, con el ancho. 
Si la ventana se ensancha o estrecha, el .vw-box varía más, y si se hace más alta o baja, el .vh-box es el afectado.


3. ¿Cómo limita el tamaño del bloque .percent-box la propiedad max-width?
La propiedad max-width impide que el bloque crezca más allá del límite definido, aunque su tamaño en % sea mayor.
