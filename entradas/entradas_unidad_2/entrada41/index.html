<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #10335a;
        }

        #home {
            width: 210px;
            height: 95px;
            background-image: url('image.png');
            background-position: 0 0;
        }

        #prev {
            width: 146px;
            height: 93px;
            background-image: url('image.png');
            background-position: 146px 0;
        }

        #next {
            width: 146px;
            height: 93px;
            background-image: url('image.png');
            background-position: -146px 0;
        }
    </style>
</head>

<body>
    <img id="home" src="transparent.png">
    <img id="prev" src="transparent.png">
    <img id="next" src="transparent.png">
</body>

</html>
