<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Juan Manuel Pinto Garrucho</title>
</head>

<body>
    <!-- Punto: Los elementos individuales del menú y la barra lateral pueden considerarse puntos visuales que guían la atención del usuario. -->
    <header>
        <h1>Cabecera de la web</h1>
        <nav>
            <ul>
                <li>Elemento menú 1</li>
                <li>Elemento menú 2</li>
                <li>Elemento menú 3</li>
            </ul>
        </nav>
    </header>
    <sidebar>
        <h3>Barra lateral</h3>
        <nav>
            <ul>
                <li>Elemento barra lateral 1</li>
                <li>Elemento barra lateral 2</li>
                <li>Elemento barra lateral 3</li>
            </ul>
        </nav>
    </sidebar>
    <!-- Línea: La disposición horizontal del menú principal y la vertical de la barra lateral crean líneas que estructuran la navegación. -->
    <main>
        <section>
            <h2>Sección principal</h2>
            <article>
                <h3>Artículo 1</h3>
                <p>Contenido del artículo 1.</p>
            </article>
        </section>
    </main>
    <!-- Plano: El header, sidebar, main y footer funcionan como planos que organizan y separan visualmente las diferentes áreas de la web. -->
    <footer>
        <h3>Pie de página de la web</h3>
    </footer>
    <!-- Volumen: Se puede sugerir volumen aplicando sombras o relieves a los planos principales, haciendo que parezcan sobresalir o hundirse respecto al fondo. -->
</body>

</html>
